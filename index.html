<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dokan</title>
  <link rel="shortcut icon" href="https://i.pinimg.com/564x/82/4e/42/824e423c9535857cf5f468fe3f08c552.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- Font awesome cdn-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <header></header>
  <main class="main">
    <div class="custom-container">
      <div class="search-field">
        <div class="search-box">
          <input id="input-field" class="search-field" type="text" placeholder="Search our product" />
          <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
            autocomplete="off" id="search-btn" onclick="loadProducts()">
            Search
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="row row-cols-1 row-cols-md-3 g-3"></div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-primary text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
